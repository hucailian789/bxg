<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程列表</li>
        </ol>
        <div class="row">
            <div class="col-md-1 col-md-offset-10">
                <botton class="btn btn-success btn-add">添加课时</botton>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">课程基本信息</div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="javascript:void(0)" class="link-image" cs_id="{{cs_id}}">
                            <img  class="media-object"  src="{{cs_cover}}" width="240" height="120">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" cs_id="{{cs_id}}">课程名称:{{cs_name}}</h4>
                        <h4 class="media-heading" cs_id="{{cs_id}}">讲师名称:{{tc_name}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">课时信息</div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时长</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{each lessons}}
                    <tr>
                        <td>{{$value.ct_id}}</td>
                        <td>{{$value.ct_name}}</td>
                        <td>{{$value.ct_video_duration}}</td>
                        <td ct_id="{{$value.ct_id}}">
                            <button class="btn btn-primary btn-edit">编辑</button>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
