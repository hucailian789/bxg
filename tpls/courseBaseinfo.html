<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程基本信息</li>
        </ol>

        <div class="list-group">
            <div class="list-group-item disabled">课程概要</div>
            <div class="list-group-item">
                <div class="media">
                    <div class="media-left">
                        <a href="javascript:void(0)" class="link-image" cs_id="{{cs_id}}">
                            <img  class="media-object"  src="{{cs_cover}}" width="240" height="120">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" cs_id="{{cs_id}}">讲师名称:{{tc_name}}</h4>
                    </div>
                </div>
            </div>

            <form class="form-horizontal">
                <div class="list-group-item disabled">基本信息</div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{cs_name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">课程描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5">{{cs_brief}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">讲师</label>
                    <div class="col-sm-3">
                        <div class="dropup">
                            <button class="btn btn-default dropdown-toggle" id="dropdownMenu2" type="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">{{tc_name}}
                               <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                {{each teacher}}
                                <li><a href="#">{{$value.tc_name}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-3">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" id="dropdownMenu1" type="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">{{cg_name}}
                               <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                {{each top}}
                                <li><a href="#">{{$value.cg_name}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" id="dropdownMenu1" type="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">{{cg_name}}
                               <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                {{each childs}}
                                <li><a href="#">{{$value.cg_name}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标签</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{cs_tags}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-6">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
