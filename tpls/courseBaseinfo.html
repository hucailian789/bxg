<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程基本信息</li>
        </ol>

        <div class="panel panel-default">
            <div class="panel-heading ">课程概要</div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="javascript:void(0)" class="link-image" cs_id="{{cs_id}}">
                            <img  class="media-object"  src="{{cs_cover}}" width="240" height="120">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" cs_id="{{cs_id}}">讲师名称:{{tc_name}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <form class="form-horizontal">
                <div class="panel-heading">基本信息</div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="cs_name" value="{{cs_name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">课程描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="cs_brief" rows="5">{{@cs_brief}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">讲师</label>
                    <div class="col-sm-3">
                        <select name="" class="form-control">                 
                            {{each teacher}}
                               {{if($value.tc_id==cs_tc_id)}}
                               <option value="{{$value.tc_id}}" name="tc_name" selected="selected">{{$value.tc_name}}</option>
                               {{else}}
                               <option value="{{$value.tc_id}}" name="tc_name">{{$value.tc_name}}</option>
                               {{/if}}
                            {{/each}}                           
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-3">
                        <select class="select-top form-control">
                            {{each category.top}} {{if($value.cg_id==cs_cg_id)}}
                            <option value="{{$value.cg_id}}" name="cg_name" selected="selected">{{$value.cg_name}} </option>
                            {{else}}
                            <option value="{{$value.cg_id}}" name="cg_name">{{$value.cg_name}}</option>
                            {{/if}} {{/each}}
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="select-child form-control">
                            {{each category.childs}}
                                {{if($value.cg_id==cs_cg_id)}}
                            <option value="{{$value.cg_id}}" name="cg_name" selected="selected">{{$value.cg_name}}</option>
                                {{else}}
                            <option value="{{$value.cg_id}}" name="cg_name">{{$value.cg_name}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标签</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="cs_tags" value="{{cs_tags}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-6">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
